<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizicle</title>
    <link rel="icon" href="assets/js logo.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Barriecito&family=Fira+Sans&family=Inter:wght@300&family=Lobster&family=Montserrat:wght@300&family=Roboto+Mono&family=Roboto:wght@900&family=Saira+Extra+Condensed:wght@800&family=Source+Code+Pro:wght@300&family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&family=Varela+Round&family=Vesper+Libre:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">

</head>

<body>

    <div class="main">
        <div class="box" id="box">
            <h3 id="questionArea">jh</h3>
            <div class="row">
                <input class="options" type="radio" value="a" id="option1" name="option">
                <label for=" option1"> option 1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="b" id="option2" name="option">
                <label for=" option2"> option 2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="c" id="option3" name="option">
                <label for=" option3"> option 3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" value="d" id="option4" name="option">
                <label for=" option4"> option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>

        </div>
    </div>




    <script src="quiz.js"></script>
</body>

</html>
